<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-3">
        <h1>Calculadora</h1>
            NÃºmero:
        <input type="text" id="n1">
        <div class="my-3">
            <button class="btn btn-primary" onclick="cube()"> x^3 </button>
                
            <button class="btn btn-primary" onclick="sin()"> sin(x) </button>
                
            <button class="btn btn-primary" onclick="fourth()"> x^4 </button>
            
        </div>
    </div>
    <script type="text/javascript">
        function cube() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }
        function sin() {
            var num = document.getElementById("n1");
            num.value = Math.sin(num.value);
        }
        function fourth() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 4);
        }
    </script>
</body>
</html>
